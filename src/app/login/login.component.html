<app-navbar>
</app-navbar>
<div class="container">
    <div class="row">

        <div class="abs-center col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">

            <div class="formulario animated fadeInLeft">
                <form ngNavigateValidate #f="ngForm" (ngSubmit)="ingresar( f )" (keydown.enter)="$event.preventDefault()">
                    <div class="form-group">
                        <h2 style="text-align: center; margin-bottom: 50px;">Iniciar Sesión</h2>
                        <label for="exampleInputEmail1">Correo eléctronico</label>
                        <input [ngModel]="correo" name="correo" type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input ngModel name="contrasena" type="password" class="form-control">
                    </div>
                    <div class="form-group form-check">
                        <input [(ngModel)]="recordar" name="recordar" id="ck" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="ck">Recordar</label>
                    </div>
                    <button type="submit" class="btn iniciar">Iniciar</button>
                </form>
            </div>

        </div>

        <div class="abs-center col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <img class="rounded" style="width: 80%; opacity: 30%; " src="https://media.giphy.com/media/L1R1tvI9svkIWwpVYr/giphy.gif" alt="">
        </div>


    </div>
</div>

<app-footer></app-footer>
